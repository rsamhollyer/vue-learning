<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Absolute Basics</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" v-model="greeting" />
      </div>
      <p>{{ greeting }} ({{ greeting.length }})</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "Hello world!",
          };
        },

        mounted() {
          setTimeout(() => {
            this.greeting = "Changed!!";
          }, 3000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
