<!DOCTYPE html>
<html class="h-full">

  <head>
    <title>Vue 3 Absolute Basics</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body class="h-full grid place-items-center">
    <div id="app">

      <app-button>Submit</app-button>
      <br />
      <app-button>Click Me</app-button>

    </div>

    <script>
      const app = {
        components: {
          'app-button': {
            template: `
            <button 
                class="bg-gray-200 hover:bg-gray-400 rounded-xl px-5 py-2 m-2 disabled:cursor-not-allowed" 
                :disabled="processing">
              <slot />
              </button>
            `,
            data() {
              return {
                processing: false
              }
            },
          },

        }
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>

</html>
